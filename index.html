<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <script src="https://kit.fontawesome.com/b50e52a22b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container my-5" class="mb-3">
        <div class="card">
            <div class="card-header">
                <h3>
                    Payment form example
                </h3>
            </div>

            <!-- Body -->
            <div class="card-body p-2">
                <div class="container">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                </div>
                <!-- Primera Parte -->
                <div class="row p-3">
                    <div class="col-5">
                        <label for="exampleFormControlInput1" class="form-label">Card #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="xxxx xxxx xxxx xxxx" />
                    </div>
                    <div class="col-3">
                        <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xxx" />
                    </div>
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <span class="input-group-text">0.00</span>
                            <input type="text" class="form-control"
                                aria-label="Dollar amount (with dot and two decimal places)" />
                        </div>
                    </div>
                </div>



                <div class="row p-3">

                    <div class="col-6" class="First-Name">
                        <label for="First-Name" class="form-label">First Name</label>
                        <input type="First-Name" class="form-control" id="First-Name">
                    </div>

                    <div class="col-6" class="Last-Name">
                        <label for="Last-Name" class="form-label">Last Name</label>
                        <input type="Last-Name" class="form-control" id="Last-Name">
                    </div>

                </div>

                <div class="row p-3">

                    <div class="col-6" class="City">
                        <label for="City" class="form-label">City</label>
                        <input type="City" class="form-control" id="City">
                    </div>

                    <div class="col-3">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>Pick a State</option>
                            </option>
                            <option value="1">Madrid</option>
                            <option value="2">Barcelona</option>
                            <option value="3">Tenerife</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label for="Postal-Code" class="form-label">Postal Code</label>
                        <input type="Postal-Code" class="form-control" id="Postal-Code">
                    </div>
                </div>
                <div class="row p-3">

                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label">We accept:</label>
                        <br>
                        <div class="d-inline col-3 p-3 rounded-2 bg-secondary text-bg-secondary">

                            <div class="form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Master-Card"
                                    value="option2">
                                <label class="form-check-label" for="Master-Card"><i
                                        class="fa-brands fa-cc-mastercard fa-xl"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <p></p>
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Visa"
                                    value="option1">
                                <label class="form-check-label" for="Visa"><i
                                        class="fa-brands fa-cc-visa fa-xl"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Diners-Club"
                                    value="option1">
                                <label class="form-check-label" for="Diners-Club"><i
                                        class="fa-brands fa-cc-diners-club fa-xl"></i></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                    id="American-Express" value="option1">
                                <label class="form-check-label" for="American-Express"><i
                                        class="fa-brands fa-cc-amex fa-xl"></i></label>
                            </div>
                        </div>


                    </div>
                    <div class="col-6" class="Message">

                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p>Add any notes here.</p>

                    </div>
                </div>

            </div>

            <!-- Footer -->

            <div class="card-footer">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary m-1">Cancel</button>
                    <button type="button" class="btn btn-primary m-1">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
